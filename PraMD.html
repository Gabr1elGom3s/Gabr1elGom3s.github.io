<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('https://i.imgur.com/KeNmCqa.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      touch-action: manipulation;
    }

    .main-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(28px, 7vw, 56px);
      color: #fff0fb;
      font-weight: bold;
      white-space: nowrap;
      text-shadow:
        0 0 10px #ffffff,
        0 0 20px #ff00ff,
        0 0 40px #ff33cc,
        0 0 60px #ff33cc;
      animation: pulse 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 10px #ffffff,
          0 0 20px #ff00ff,
          0 0 40px #ff33cc,
          0 0 60px #ff33cc;
      }
      50% {
        text-shadow:
          0 0 12px #ffccff,
          0 0 25px #ff99ff,
          0 0 50px #ff66cc,
          0 0 80px #ff33cc;
      }
    }

    .falling {
      position: fixed;
      top: -30px;
      color: #ffd9f5;
      font-size: 16px;
      animation: fall 2.5s linear forwards;
      pointer-events: none;
      white-space: nowrap;
      z-index: 1;
      text-shadow: 0 0 1px #fff, 0 0 2px #f0f;
      opacity: 0.6;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    .explosion {
      position: fixed;
      font-size: 24px;
      animation: explode 2s ease-out forwards;
      pointer-events: none;
      white-space: nowrap;
      z-index: 2;
      text-shadow: 0 0 4px #fff, 0 0 8px #ff66cc;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-text">Eu te amo muito</div>

  <script>
    function createFallingText() {
      for (let i = 0; i < 4; i++) {
        const text = document.createElement('div');
        text.className = 'falling';
        text.textContent = 'eu te amo';
        text.style.left = Math.random() * window.innerWidth + 'px';
        text.style.fontSize = (14 + Math.random() * 6) + 'px';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 2500);
      }
    }

    setInterval(createFallingText, 70);

    function createExplosion(x, y) {
      const emojis = ['üíã', '‚ù§Ô∏è', 'üòò', 'üíï', 'üíñ'];
      for (let i = 0; i < 18; i++) {
        const text = document.createElement('div');
        text.className = 'explosion';
        text.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        text.style.left = (x + (Math.random() * 150 - 75)) + 'px';
        text.style.top = (y + (Math.random() * 150 - 75)) + 'px';
        text.style.fontSize = (24 + Math.random() * 10) + 'px';
        text.style.color = '#ff66cc';
        document.body.appendChild(text);
        setTimeout(() => text.remove(), 2000);
      }
    }

    function handleInteraction(event) {
      const x = event.touches ? event.touches[0].clientX : event.clientX;
      const y = event.touches ? event.touches[0].clientY : event.clientY;
      createExplosion(x, y);
    }

    document.addEventListener('click', handleInteraction);
    document.addEventListener('touchstart', handleInteraction);
  </script>
</body>
</html>
