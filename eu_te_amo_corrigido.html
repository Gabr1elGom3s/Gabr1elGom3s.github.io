<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eu te amo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
      font-family: 'Arial', sans-serif;
      touch-action: manipulation;
    }

    .main-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #ff80df;
      text-shadow:
        0 0 5px #ff99ff,
        0 0 10px #ff33cc,
        0 0 20px #ff66cc,
        0 0 40px #ff33cc;
      animation: pulse 2s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #ff99ff,
          0 0 10px #ff33cc,
          0 0 20px #ff66cc,
          0 0 40px #ff33cc;
      }
      50% {
        text-shadow:
          0 0 10px #ffb3ff,
          0 0 20px #ff66cc,
          0 0 30px #ff33cc,
          0 0 60px #ff00cc;
      }
    }

    .falling {
      position: absolute;
      top: -30px;
      color: #ff99ff;
      font-size: 16px;
      animation: fall 5s linear forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .explosion {
      position: absolute;
      color: #ff80df;
      font-size: 20px;
      animation: explode 1s ease-out forwards;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes explode {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(2) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main-text">Eu te amo muito</div>

  <script>
    function createFallingText() {
      const text = document.createElement('div');
      text.className = 'falling';
      text.textContent = 'eu te amo';
      text.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(text);

      setTimeout(() => {
        text.remove();
      }, 5000);
    }

    setInterval(createFallingText, 200);

    function createExplosion(x, y) {
      for (let i = 0; i < 15; i++) {
        const text = document.createElement('div');
        text.className = 'explosion';
        text.textContent = 'eu te amo';
        text.style.left = (x + (Math.random() * 100 - 50)) + 'px';
        text.style.top = (y + (Math.random() * 100 - 50)) + 'px';
        text.style.color = '#ff66cc';
        text.style.fontSize = (14 + Math.random() * 10) + 'px';
        document.body.appendChild(text);

        setTimeout(() => {
          text.remove();
        }, 1000);
      }
    }

    function getTouchPosition(e) {
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      } else {
        return { x: e.clientX, y: e.clientY };
      }
    }

    document.addEventListener('click', (e) => {
      const pos = getTouchPosition(e);
      createExplosion(pos.x, pos.y);
    });

    document.addEventListener('touchstart', (e) => {
      const pos = getTouchPosition(e);
      createExplosion(pos.x, pos.y);
    });
  </script>
</body>
</html>
